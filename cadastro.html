<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro stargeeks</title>
    <link rel="stylesheet" href="cadastro.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#">Bem-vindos aos Star Geek! O maior e melhor site para cultura geek!</a>
            </li>
            <li>
              <a href="#">Fique bem! LOL</a>
            </li>
          </ul>
        </nav>
        <div>
          <img src="imagens/stargeeklogo.png" alt="Stargeek logo">
        </div>
      </header>
      <main>
        <div class="box">
          <h1>Criar conta</h1>
          <form>
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" required>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
            <input type="submit" value="Criar conta">
            <hr>
            <a href="#">Já tem uma conta? Faça login</a>
          </form>
        </div>
      </main>
      <footer>
        <p>&copy; Medeiros  </p>
      </footer>
    </div>
  </body>
</html>
